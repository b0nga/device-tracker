<ion-header>
  <ion-navbar color="secondary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Device Tracker</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>Device List
      <ion-fab middle right edge>
        <button color="secondary" ion-fab mini (click)="onAddButtonClick()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchDevice($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of devices" (click)="onItemTap($event, item)">
        <b>{{item.brand}}</b> {{item.name}}
      <ion-badge item-end>{{item.quantity}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
