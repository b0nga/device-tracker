<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="onAddButtonClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-searchbar (ionInput)="searchDevice($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of devices" (click)="onItemTap($event, item)">
        <b>{{item.brand}}</b> {{item.name}}
      <ion-badge item-end>{{item.quantity}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
