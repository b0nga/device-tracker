<ion-header>
  <ion-navbar color="secondary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Device Tracker</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>Device Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item><b>Brand:</b> {{device.brand}}</ion-item>
        <ion-item><b>Name:</b> {{device.name}}</ion-item>
        <ion-item><b>Type:</b> {{device.type}}</ion-item>
        <ion-item><b>Quantity:</b> {{device.quantity}}</ion-item>
        <ion-item><b>Date Created:</b> {{device.dateCreated | date:'d/M/yy'}}</ion-item>
        <ion-item><b>Last Updated:</b> {{device.lastUpdated | date:'d/M/yy'}}</ion-item>
        <ion-item><b>Location:</b>
          <ion-fab middle right edge>
            <button ion-fab mini (click)="addLocation($event, device)"><ion-icon md="md-clipboard"></ion-icon></button>
          </ion-fab>
        </ion-item>
        <ion-item><b>Operating System:</b>
          <ion-fab middle right edge>
            <button ion-fab mini (click)="addOperatingSystem($event, device)"><ion-icon md="md-clipboard"></ion-icon></button>
          </ion-fab>
        </ion-item>
        <ion-item><b>Product:</b>
          <ion-fab middle right edge>
            <button ion-fab mini (click)="addProduct($event, device)"><ion-icon md="md-clipboard"></ion-icon></button>
          </ion-fab>
        </ion-item>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-navbar padding>
    <button ion-button outline outline (click)="onEditButtonClick($event, device)">
      EDIT
    </button>

    <!-- Only icon (no text) -->
    <button ion-button outline  (click)="onAddLocationButtonClick($event, device)">
      Add Location
    </button>

    <!-- Float the icon right -->
    <button ion-button outline (click)="onDeleteButtonClick(device._id)">
      DELETE
    </button>
  </ion-navbar>
</ion-footer>
