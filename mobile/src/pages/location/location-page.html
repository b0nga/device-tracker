<ion-header>
  <ion-navbar color="secondary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Device Tracker</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>{{device.brand + " " + device.name + " Location"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-fab middle right edge>
        <button ion-fab mini><ion-icon name="add" (click)="onLocationAddClick()"></ion-icon></button>
      </ion-fab>
    </ion-item>
  </ion-list>

</ion-content>
